[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ComfyUI_AutoBatchRunner"
version = "0.1.0"
description = "Auto Batch Runner UI for ComfyUI - Automatically runs prompts in batches with UI controls and hotkeys."
authors = [
    { name = "Boba-svg", email = "your-email@example.com" }  # 必要に応じて変更
]
license = { text = "MIT" }  # 必要に応じてライセンスを変更
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics",
    "Framework :: ComfyUI"
]

# ComfyUI カスタムノードとして必須の依存関係（例）
dependencies = [
    # ComfyUI 本体は通常別途インストールされるため、厳密な依存は不要
    # 必要に応じて追加
]

[project.urls]
Homepage = "https://github.com/Boba-svg/ComfyUI_AutoBatchRunner"
Repository = "https://github.com/Boba-svg/ComfyUI_AutoBatchRunner"
Issues = "https://github.com/Boba-svg/ComfyUI_AutoBatchRunner/issues"

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "flake8"
]

[tool.setuptools]
packages = ["auto_batch_runner"]  # 実際のフォルダ名に合わせる（例: __init__.py があるフォルダ）

[tool.setuptools.package-data]
"auto_batch_runner" = ["*.py", "*.json", "*.md"]
